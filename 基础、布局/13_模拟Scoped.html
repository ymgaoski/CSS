<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模拟Scoped</title>
  <style>
    .item{
      width: 200px;
      height: 200px;
      line-height: 200px;
      background-color: red;
      color: white;
      margin: 20px;
      text-align: center;
      display: inline-block;
      vertical-align: bottom;
    }
    /* 使用自定义属于模拟 scoped，vue中就是这样实现的 */
    .item[data-abc123]{
      font-size: 28px;
    }
  </style>
</head>
<body>
  <div class="item">
    内容111
  </div>
  <!-- 自定义属性 -->
  <div class="item" data-abc123 >
    内容222
  </div>
</body>
</html>
