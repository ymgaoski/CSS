<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>边框图片</title>
  <style>
    /* 默认拉升 */
    .c1{
      width: 300px;
      height: 200px;
      border: 30px solid transparent;
      border-image: url(./img/border.png) 30;
    }

    /* 中间部分平铺 */
    .c2{
      width: 300px;
      height: 200px;
      border: 30px solid transparent;
      border-image: url(./img/border.png) 30 repeat;
    }

    /* 中间部分完整平均平铺 */
    .c3{
      width: 300px;
      height: 200px;
      border: 30px solid transparent;
      border-image: url(./img/border.png) 30 round;
    }
  </style>
</head>
<body>
  <div class="c1"></div>
  <div class="c2"></div>
  <div class="c3"></div>
</body>
</html>
